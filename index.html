		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- Font awesome -->
		<link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@5.12.1/css/all.min.css">
		<!-- Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700,400' rel='stylesheet' type='text/css'>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light mb-3">
			<div class="container justify-content-center">
				<div class="row">
					<div class="col-md-12 align-items-center">
						<img class="img-fluid" src="img/logo3.png" alt="DoggyCraft's Logo">
					</div>
				</div>
			</div>
		</nav>

		<!-- Page Content -->
		<div class="container">
			<div class="minecraft-server-info">
				<div class="row justify-content-center pb-3">
					<div class="col-md-6 minecraft-input">
						<div class="minecraft-input-text">
							Server Name
						</div>
						<div class="minecraft-input-box">
							<div class="minecraft-input-box-text">
								<span>DoggyCraft</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-6 minecraft-input">
						<div class="minecraft-input-text">
							Server Address
						</div>
						<div class="minecraft-input-box">
							<div class="minecraft-input-box-text">
								<span>doggycraft.dk</span>
							</div>
							<div class="minecraft-input-box-button minecraft-button">
								<div class="minecraft-button-title">
									<span>Copy</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row justify-content-center pt-3">
				<div class="col-md-3 discord">
					<div class="discord-button minecraft-button">
						<div class="minecraft-button-title">
							<span>Discord</span>
						</div>
					</div>
				</div>
				<div class="col-md-3 twitch">
					<div class="twitch-button minecraft-button">
						<div class="minecraft-button-title">
							<span>Twitch</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row justify-content-center pt-3">
				<div class="col-md-6 youtube">
					<div class="youtube-button minecraft-button">
						<div class="minecraft-button-title">
							<span>YouTube</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="footer text-center pt-3 pb-2 mt-3 fixed-bottom">
			<div class="container">
				Copyright &#169; 2022 DoggyCraft
			</div>
		</footer>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Custom scripts -->
		<script src="js/main.js"></script>
		<!-- Bootstrap Javascript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!-- FitText -->
		<script src="js/jquery.fittext.js"></script>

		<script>
			$(".minecraft-input-box-text").fitText(2.4);
			$(".minecraft-input-text").fitText(3);
			$(".minecraft-input-box-button-title").fitText(0.3);

			$(".minecraft-input-box-button").click(function(){
				if (navigator && navigator.clipboard && navigator.clipboard.writeText) {
					navigator.clipboard.writeText("doggycraft.dk")
							.then(() => {
								alert("Copied the address!");
							})
							.catch(() => {
								alert("Could not copy the address...");
							});
				}
				else {
					alert("Could not copy the address...");
				}
			});

			$(".discord-button").click(function(){
				window.open("https://discord.gg/5zR89pv", '_blank');
			});
			$(".twitch-button").click(function(){
				window.open("https://twitch.tv/doggycraftdk", '_blank');
			});
			$(".youtube-button").click(function(){
				window.open("https://youtube.com/DoggyCraftDK", '_blank');
			});
			$(".vote-button").click(function(){
				window.open("https://minecraftlist.dk/vote/1804653e-0879-4198-860a-765600031e18", '_blank');
				window.open("https://minecraftlist.org/vote/1577", '_blank');
				window.open("https://minecraftservers.org/vote/211341", '_blank');
				window.open("https://minecraft-server-list.com/server/290100/vote/", '_blank');
				window.open("https://minecraft-server.net/vote/DogOnFire/", '_blank');
				window.open("https://minecraft-mp.com/server/75843/vote/", '_blank');
				window.open("https://minecraftlist.dk/vote/1804653e-0879-4198-860a-765600031e18", '_blank');
			});
		</script>
	</body>
</html>
